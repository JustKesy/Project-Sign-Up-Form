<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project: Sign up form!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="graphic">
      <img
        src="/img/halie-west-25xggax4bSA-unsplash.jpg"
        alt="Green plant leaves with water drops on them"
        class="forest"
      />
      <div class="logo">
        <img src="/img/odin-lined.png" alt="Odin Project Logo" class="odin" />
        <p class="logo-text">ODIN</p>
      </div>
    </section>

    <section class="sign-up">
      <header>
        <h2>
          This is not a real online service! You know you need something<br />
          like this in your life to help you realize your deepest dreams.<br />Sign
          up <span class="em">now</span>
          to get started.
        </h2>
        <h2>You <span class="em">know</span> you want to.</h2>
      </header>
      <form action="#" method="post">
        <div class="inputs">
          <h2 class="caption">Let's do this!</h2>
          <ul>
            <li>
              <label for="name">FIRST NAME*</label
              ><input
                type="text"
                id="name"
                name="name"
                minlength="3"
                required
              />
              <span></span>
            </li>
            <li>
              <label for="surname">LAST NAME*</label
              ><input
                type="text"
                id="surname"
                name="surname"
                minlength="3"
                title="greska"
                required
              />
              <span></span>
            </li>
            <li>
              <label for="email">EMAIL*</label
              ><input
                type="email"
                id="email"
                name="email"
                placeholder="example@gmail.com"
                required
              />
              <span></span>
            </li>
            <li>
              <label for="phone">PHONE NUMBER*</label
              ><input type="tel" id="phone" name="phone" required />
              <span></span>
            </li>
            <li>
              <label for="password">PASSWORD</label
              ><input
                type="password"
                id="password"
                name="password"
                minlength="6"
                placeholder="Must include min. 6 characters"
                required
              />
              <span></span>
            </li>
            <li>
              <label for="password-check">CONFIRM PASSWORD</label
              ><input
                type="password"
                id="password-check"
                name="pasword-check"
                minlength="6"
                placeholder="Must include min. 6 characters"
                required
              />
              <span></span>
            </li>
          </ul>
        </div>
        <div class="submit"><button type="submit">Create Account</button></div>
      </form>
      <h3 class="sign-in">
        Already have an account? <a href="#">Log in!</a
        ><span
          ><img
            class="door"
            src="/img/clipart4436270.png"
            alt="Door for those who has account"
        /></span>
      </h3>
    </section>
  </body>
</html>
